    <script>
        function showAdditionalField() {
            let society = document.getElementById("society").value;
            let societyNameInput = document.getElementById("societyNameInput");
            let subSocietyLabel = document.getElementById("subSocietyLabel");

            // If the selected society is the one requiring additional input, show the input field
            if (society === "Other") {
                societyNameInput.style.display = "block";
            } else {
                societyNameInput.style.display = "none";
            }

            // Show or hide the sub-label based on the selected society
            if (society == "2" || society == "5" || society == "6") {
                subSocietyLabel.style.display = "block";
            } else {
                subSocietyLabel.style.display = "none";
            }
        }

        window.onload = function() {
            var select = document.getElementById("session");
            var currentYear = new Date().getFullYear();
            var endYear = currentYear + 10; // Adjust this to change the number of future years

            for (var i = 2023; i <= endYear; i++) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                select.add(option);
            }
        };
    </script>
